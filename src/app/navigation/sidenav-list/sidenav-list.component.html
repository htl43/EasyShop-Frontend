<mat-nav-list>
  <a
    *ngIf="!isAuth"
    mat-list-item
    routerLink="/signup"
    (click)="onCloseSidenav()"
  >
    <mat-icon>account_box</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a
    *ngIf="!isAuth"
    mat-list-item
    routerLink="/login"
    (click)="onCloseSidenav()"
  >
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a
    *ngIf="isAuth"
    mat-list-item
    routerLink="/account"
    (click)="onCloseSidenav()"
  >
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">account</span>
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
