<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
  <h1 id="login-header">Login your account</h1>
    <mat-form-field>
      <input 
        type="text" 
        matInput 
        placeholder="Username" 
        formControlName="username"
      >
      <mat-error>Field must not be empty.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"
      />
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <mat-error [style.color]="color" *ngIf="mesg"> {{ mesg }} </mat-error>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>
  </form>
</section>
