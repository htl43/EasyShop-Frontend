<h1>Username's Cart</h1>

<div>
    <table class="center" > <!--*ngIf = "cart.user == ca" What is the correct way to call the User ID??-->
        <tr>
            <th>Product Details:</th>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Product Price</th>
        </tr>
        <tr *ngFor = "let cart of cartItems">
            <td>
                <img src="../../../assets/cellphone.jpg" alt="Photo of TV Category">
            </td>
            <td>{{cart.product.productName}}</td>
            <td>{{cart.product.description}}</td>
            <td>${{cart.finalPrice}}</td>
        </tr> 

    </table>
</div>
