<div id = "header">
    <h2>Cell Phone Category</h2>
</div>

<div id = "search">
    <div>
        <section class="example-section">
           <mat-checkbox class="example-margin">32 inch</mat-checkbox>
           <mat-checkbox class="example-margin">43 inch</mat-checkbox>
           <mat-checkbox class="example-margin">55 inch</mat-checkbox>
         </section>

         <section class="example-section">
       
            <mat-checkbox class="example-margin">Red</mat-checkbox>
            <mat-checkbox class="example-margin">Grey</mat-checkbox>
            <mat-checkbox class="example-margin">Black</mat-checkbox>
          </section>
      </div>

      
</div>

<div class="products" fxLayoutGap.gt-md="20px"   >
    <mat-grid-list cols="4" rowHeight="1:1.5" >

        <div *ngFor = "let product of products" >
             <mat-grid-tile  *ngIf = "product.categoryId.categoryId == 1" >
           
                   
                            <mat-card class="example-card"  >
                                <mat-card-header>
                                    <div mat-card-avatar class="example-header-image"></div>
                                    <mat-card-title>{{product.productName}}</mat-card-title>
                                    <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
                                </mat-card-header>
                                <img mat-card-image src="../../../assets/cellphone.jpg" alt="Photo of TV Category">
                                <mat-card-content>
                                    <p class="price">
                                        ${{product.unitPrice}}
                                    </p>
                                </mat-card-content>
                                <mat-card-actions fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.gt-md="20px" fxLayoutAlign="center center">
                                    <button mat-button>View</button>
                                    <button mat-button (click) = "sendcart()">Add to Cart</button>
                                </mat-card-actions>
                        
                            </mat-card>
                   
           
             </mat-grid-tile>

        </div>
    </mat-grid-list>

</div>
