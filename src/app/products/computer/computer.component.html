<div id = "header">
    <h1>Computer Category</h1>
</div>

<div id="search">

    <section class="new-training" fxLayout fxLayoutAlign="left" style ="float:left; ">
      <mat-card fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">Search Items By Size</mat-card-title >
        <mat-card-content fxLayoutAlign="center">
          <mat-form-field>
            
             <mat-select placeholder="Pick a size" (valueChange) = "searchBySize($event)">
                <div *ngFor="let product of products" >
                    <mat-option  *ngIf = "product.categoryId.categoryId == 3" [value] ="product">
                        {{ product.sizeId.sizename }}
                    </mat-option>
                </div> 
             </mat-select>
       
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </section>
    
    
    
    <section class="new-training" fxLayout fxLayoutAlign="center"  style ="display:inline-block; margin-right:10px;"  >
      <mat-card class = "cell-class" fxFlex="400px" fxFlex.xs="100%">
        <mat-card-title fxLayoutAlign="center">Search Items By Color</mat-card-title >
        <mat-card-content fxLayoutAlign="center">
          <mat-form-field>

            <mat-select placeholder="Pick a Color"   (valueChange) = "searchByColor($event) ">
                <div *ngFor="let product of products" >
                    <mat-option  *ngIf = "product.categoryId.categoryId == 3" [value] ="product">
                        {{ product.colorId.colorName }}
                    </mat-option>
                </div>
            </mat-select>

          </mat-form-field>
        </mat-card-content>
      </mat-card>
    
    </section>
    
</div>
    


<div class="products" fxLayoutGap.gt-md="20px"   >
    <mat-grid-list cols="4" rowHeight="1:1.5" >

        <div *ngFor = "let product of products" >
             <mat-grid-tile  *ngIf = "product.categoryId.categoryId == 3" >
           
                            <mat-card class="example-card"  >
                                <mat-card-header>
                                    <div mat-card-avatar class="example-header-image"></div>
                                    <mat-card-title>{{product.productName}}</mat-card-title>
                                    <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
                                </mat-card-header>
                                <img mat-card-image src="{{image.image}}" alt="Photo of computer Category">
                                <mat-card-content>
                                    <p class="price">
                                        ${{product.unitPrice}}
                                    </p>
                                </mat-card-content>
                                <mat-card-actions fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.gt-md="20px" fxLayoutAlign="center center">
                                    <button mat-button>View</button>
                                    <button mat-button>Add to Cart</button>
                                </mat-card-actions>
                        
                            </mat-card>
                   
           
             </mat-grid-tile>

        </div>
    </mat-grid-list>

</div>
